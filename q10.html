<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0b2a97; /* Newton School blue */
            padding: 15px;
        }

        /* Navbar Left Section - Logo and Links */
        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-left img {
            width: 120px;
            height: auto;
            margin-right: 20px; /* Space between logo and links */
        }

        .navbar-links a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        /* Navbar Right Section - Sign Up Button */
        .navbar-right .sign-up-btn {
            background-color: #ffc107; /* Button color */
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .navbar-right .sign-up-btn:hover {
            background-color: #e0a800; /* Hover effect for button */
        }
    </style>
</head>
