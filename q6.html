<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Header Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .logo img {
            width: 100px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .login button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            border-radius: 5px;
            cursor: pointer;
        }

        .login button:hover {
            background-color: #ff0000;
            color: white;
        }
    </style>
</head>
